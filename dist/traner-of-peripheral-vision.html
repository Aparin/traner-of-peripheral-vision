<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Тренажёр периферийного зрения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="conteiner">
        <h1>Тренажёр периферийного зрения пожарных-спасателей</h1>

        <div id="footer">Тренажёр разработан по идее Апарина А.А. для проекта "Развитие периферийного зрения пожарных-спасателей"</div>
